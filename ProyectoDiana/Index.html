<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/estilob.css">
</head>
<header>
</header>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Ingresar</button>
            <button type="button" onclick="window.location.href='/register'" id="Registrar">Registrarse</button>
            <p id="OlvidasteTuContra" onclick="href">Olvidaste Tu Contraseña</p>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulación de autenticación (aquí iría la validación real con el backend)
            const correo = document.getElementById('correo').value;
            const password = document.getElementById('password').value;
            
            // Simulación de autenticación exitosa:
            if (correo && password) {
                window.location.href = 'principal.html';
            } else {
                alert('Correo o contraseña incorrectos');
            }
        });
    </script>
</body>

</html>
